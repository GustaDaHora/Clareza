name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, ubuntu-22.04, macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Clareza v__VERSION__'
          releaseBody: |
            ## üéâ Nova vers√£o do Clareza dispon√≠vel!

            Veja os arquivos abaixo para baixar e instalar esta vers√£o.

            ### üì¶ Instala√ß√£o
            - **Windows**: Baixe o arquivo `.msi` ou `.exe`
            - **macOS**: Baixe o arquivo `.dmg`
            - **Linux**: Baixe o arquivo `.AppImage`, `.rpm` ou `.deb`

            ### üîÑ Atualiza√ß√£o Autom√°tica
            Se voc√™ j√° tem o Clareza instalado, a atualiza√ß√£o ser√° detectada automaticamente na pr√≥xima inicializa√ß√£o.
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
